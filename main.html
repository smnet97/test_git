            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            ...

            <div class="modal-footer">

            </div>
        </div>
        </div>
    </div>
